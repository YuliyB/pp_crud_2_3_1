<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>Users</title>

</head>

<body>
<table>
    <colgroup>
        <col span="4" style="background-color:rgb(169, 224, 123)">
        <col span="2" style="background-color:rgb(74, 115, 40)">
    </colgroup>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>lastname</th>
        <th>age</th>
        <th>delete</th>
        <th>edit</th>
    </tr>
    <tbody>
    <tr th:each="user: ${users}" >

        <td th:text="${user.id}"/>
        <td th:text="${user.name}"/>
        <td th:text="${user.lastName}"/>
        <td th:text="${user.age}"/>
        <td><a th:href="@{/delete(id=${user.id})}">delete</a></td>
        <td><a th:href="@{/edit(id=${user.id})}">edit</a></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/new}">Create new user</a>

</body>
</html>
